# Pessoal
<VirtualHost admin.local:80>
     ServerAlias admin.local
     ServerName www.admin.local
     DocumentRoot /var/www/html/admin
     ErrorLog /var/log/apache2/error.log
     TransferLog /var/log/apache2/access.log
</VirtualHost>

